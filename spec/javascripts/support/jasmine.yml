# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/support/sinon.js
  - spec/javascripts/support/jasmine-sinon.js
  - spec/javascripts/support/jasmine-jquery.js
  - public/javascripts/file_share/vendor/jquery.js
  - public/javascripts/file_share/vendor/jquery-ui-1.7.2.custom.min.js
  - public/javascripts/file_share/vendor/underscore.js
  - public/javascripts/file_share/vendor/backbone.js
  - public/javascripts/file_share/underscore_config.js
  - public/javascripts/file_share/file_share.js
  - public/javascripts/file_share/models/**/*.js
  - public/javascripts/file_share/collections/**/*.js
  - public/javascripts/file_share/controllers/**/*.js
  - public/javascripts/file_share/views/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - **/*[sS]pec.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: 

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
